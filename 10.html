<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-10">
		<p>{{foo}}</p>
		<button v-on:click="foo='baz'">
			change it
		</button>		
	</div>
	<script type="text/javascript">
		var obj = {
			foo:'bar'
		}
		Object.freeze(obj)
		var vm = new Vue({
			el:'#app-10',
			data:obj
		});
	</script>
</body>
</html>
