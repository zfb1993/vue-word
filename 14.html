<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-14">
		<p>Using mustaches: {{ rawHtml }}</p>
		<p>
			Using v-html directive:
			<span v-html="rawHtml"></span>
		</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app-14',
			data:{
				rawHtml:'<span style="color:red">我是红色的</span>'
			}
		});
	</script>
</body>
</html>
