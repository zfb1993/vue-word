<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-8">
		<todo-item
			v-for="item in groceryList"
			v-bind:todo="item"
			v-bind:key="item.id"
		>
		</todo-item>
	</div>
	<script type="text/javascript">
		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		});
		var app8 = new Vue({
			el:'#app-8',
			data:{
				groceryList:[
					{id:0,text:'蔬菜'},
					{id:1,text:'奶酪'},
					{id:2,text:'随便其他就可以'},
				]
			}
		})
	</script>
</body>
</html>
